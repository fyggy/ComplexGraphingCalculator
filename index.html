<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>Complex Graphing</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="MathQuill/mathquill.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="MathQuill/mathquill.js"></script>
	<script>
		var MQ = MathQuill.getInterface(2);
	</script>
    </head>

    <body>
        <p><span id="answer">x=</span></p>

	<script>
        var answerSpan = document.getElementById('answer');
        var answerMathField = MQ.MathField(answerSpan, {
	spaceBehavesLikeTab: false, 
	leftRightIntoCmdGoes: 'up',
	restrictMismatchedBrackets: true,
	sumStartsWithNEquals: true,
	supSubsRequireOperand: true,
	charsThatBreakOutOfSupSub: '+-=<>',
	autoSubscriptNumerals: true,
	autoCommands: 'pi gamma Gamma psi zeta sqrt nthroot sum Phi',
	autoOperatorNames: 'sin cos tan arcsin arccos arctan csc sec cot arccsc arcsec arccot sinh cosh tanh arcsinh arccosh arctanh csch sech coth arccsch arcsech arccoth Ai Bi Ci Ei Li Si',
 	maxDepth: 10,
        handlers: {
          edit: function() {
            var enteredMath = answerMathField.latex(); // Get entered math in LaTeX format
            // checkAnswer(enteredMath);
          }
        }
      });
        </script>
    </body>
    
</html>

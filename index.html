<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>Complex Graphing</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="MathQuill/mathquill.css"/>
        <link rel="stylesheet" href="media/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="MathQuill/mathquill.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<script>
		var MQ = MathQuill.getInterface(2);
	</script>
    </head>

<body>
    <section class="main clearfix">
        <h1 class="title">Complex Graphing Calculator</h1>
        <div class="inputContainer">
            <div class="spanBox"><span id="fEquals">f(x)=</span></div>
            <div class="inputBox"><p class="inputWrap"><span id="input" class="center"></span></p></div>
            <div class="errorBox"><img src="media/checked.png" alt="Input Accepted" class="acceptanceImg"></div>
        </div>
        <br>
        <form action="graph.php" method="get">

        <div class="bounds">
            <p class="label">Graph lines between: </p>
            <input type="number" name="lowerx" id="lowerx">
        </div>

        </form>

        <footer>
            <a href="https://www.flaticon.com/free-icons/user-interface" title="user interface icons">User interface icons created by kliwir art - Flaticon</a>
        </footer>
    </section>
<script>
    MQ.StaticMath(document.getElementById("fEquals"))
    var inputSpan = document.getElementById('input');
    var inputMathField = MQ.MathField(inputSpan, {
        spaceBehavesLikeTab: false,
        leftRightIntoCmdGoes: 'up',
        restrictMismatchedBrackets: true,
        sumStartsWithNEquals: true,
        supSubsRequireOperand: true,
        charsThatBreakOutOfSupSub: '+-=<>',
        autoSubscriptNumerals: true,
        autoCommands: 'pi gamma Gamma psi zeta sqrt nthroot sum Phi',
        autoOperatorNames: 'sin cos tan arcsin arccos arctan csc sec cot arccsc arcsec arccot sinh cosh tanh arcsinh arccosh arctanh csch sech coth arccsch arcsech arccoth Ai Bi Ci Ei Li Si',
        maxDepth: 10,
    handlers: {
      edit: function() {
        var enteredMath = inputMathField.latex(); // Get entered math in LaTeX format
        // checkAnswer(enteredMath);
      }
    }
  });
    </script>
</body>
    
</html>
